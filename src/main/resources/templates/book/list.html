<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>도서 목록 </title>
<link rel="stylesheet" href="/css/main.css">
</head>
<body>
	<th:block th:include="common/header"></th:block>
	
		<main class="content">
        <section class="section book-list-wrap">
            <div class="book-list">
                <div class="list-header">
                    <p><a href="#"></a>국내 도서</p>
                    <ul>
                        <li><a href="#"></a>문학</li>
                        <li><a href="#"></a>재테크</li>
                        <li><a href="#"></a>기타</li>
                    </ul>
                </div>

                <div class="list-contect">
                    <div class="list-array-title">
                        <!-- <p>이 분야에 <span th:text="${list.length}"></span>개의 상품이 있습니다.</p> -->

                        <ul class="array-title">
                            <li><a href="/book/bookNameArray"></a>상품명순</li>
                            <li><a href="#"></a>출간일순</li>
                            <li><a href="#"></a>등록일순</li>
                            <li><a href="#"></a>저가격순</li>
                            <li><a href="#"></a>고가격순</li>
                        </ul>
                    </div>

                    <div class="book-info">
                        <table class="book-info-tbl">                        
                            <tr th:each="book : ${list}">                             
                                <td class="check-box" style="width:5%; vertical-align: baseline;">
                                    <input type="checkbox" name="checkbox" id="checkbox">
                                </td>

                                <td style="width:20%;">
                                    <!-- <img th:src="${#}"> --> <!-- ?? -->
                                </td>

                                <td style="vertical-align: baseline;">
                                    <div class="book-details">
                                        <div class="book-first" style="width:60%;" th:text="${book.bookName}"></div>
                                        <div class="book-second">
                                            <span class="book-writer" th:text="${book.bookWriter}"></span>
                                            <span class="book-publisher" th:text="${book.bookPublisher}"></span>
                                        </div>
                                        <div class="book-third">
                                            <span class="book-price" th:text="${book.bookPrice}"></span>
                                            <span class="publication-date" th:text="${book.publicationDate}"></span>
                                            <span class="enroll-date" th:text="${book.enrollDate}"></span>
                                        </div>
                                    </div>
                                </td>

                                <td id="list-btn" style="width:15%; vertical-align: baseline;">
                                    <button type="button" id="list-cart">장바구니</button>
                                    <button type="button" id="list-buy">바로구매</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="pagination" id="pageNavi" th:utext="${pageNavi}"></div>

            </div>
        </section>
    </main>
	
	<th:block th:include="common/footer"></th:block>

</body>
</html>
