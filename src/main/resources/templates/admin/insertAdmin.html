<!DOCTYPE html>
<html lang="ko">
<head>
<link rel="stylesheet" href="/css/main.css" />
<link rel="stylesheet" href="/css/admin.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
<script src="/js/jquery-3.7.1.js"></script>
	<script src="/js/sweetalert.min.js"></script>
<style>
.container{
	width:65%;
	border: 3px solid var(--color3);
	padding: 15px;
	border-radius: 10px; 
}
.container div label{
	font-family: "Tenada";
	font-size: 20px;
}
.container>div{
	border: 1px solid var(--color1);
}
.container div{
	padding: 10px;
}
.container .input-item{
	padding-left: 70px;
}
.container .input-item input{
    box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.1);
	border-left: none;
	border-right: none;
	border-top: none;
	width:  70%;
	font-size: 20px;
}
.container .admin-button-box{
	text-align: center;
}
.input-item:focus{
	border: none;
	outline: none;
}

</style>
</head>
<body>
    <div class="wrap" style="width: 100%;">
        <!-- 헤더 -->
        <div>
            <div class="main-header-wrap">
                <div class="header-main1">
                    <div class="inner">
                        <div class="search">
                           <ul>
            					<li>
                					<th:block th:if="${session.admin.adminType}==2">
                					<h1 class="logo1">
                    					<a href="/admin/adminIndex?rePage=1">책키라웃  가맹점</a></h1>
                    					</th:block>
                    					<th:block th:if="${session.admin.adminType}==1">
                					<h1 class="logo1">
                    					<a href="/admin/adminIndex?rePage=1">책키라웃  총관리자</a></h1>
                    					</th:block>
           						 </li>
                        	</ul>
                        </div>
                        <div class="lnb">
                            <ul>
                            <li>
                                <a href="/admin/adminIndex?rePage=1">판매점</a>
                            </li>
                            <li>
                                <a href="/admin/updatePwFrm">비밀번호 변경</a>
                            </li>
                            <li>
                                <a href="/admin/logout">로그아웃</a>
                            </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 헤더 -->
        </div>

        <!-- 컨텐츠 영역 -->
        <div class="content">
            <div class="inner">
                    <div class="page-title">
                        <h1>판매점 등록</h1>
                    </div>
                <div class="container">
                    <form action="/admin/insertAdmin" method="post" autocomplete="off">
			 	<div class="input-wrap">
			 		<div class="input-title">
			 			<label for="adminName">판매점명</label>
			 		</div>
			 		<div class="input-item">
			 			<input type="text" name="adminName" id="adminName">
			 		</div>
			 	</div>
			 	<div class="input-wrap">
			 		<div class="input-title">
			 			<label for="adminId">판매점 아이디</label>
			 		</div>
			 		<div class="input-item">
			 			<input type="text" name="adminId" id="adminId">
			 		</div>
			 	</div>
			 	<div class="input-wrap">
			 		<div class="input-title">
			 			<label for="adminPw">판매점 비밀번호</label>
			 		</div>
			 		<div class="input-item">
			 			<input type="text" name="adminPw" id="adminPw">
			 		</div>
			 	</div>
			 	<div class="input-wrap">
			 		<div class="input-title">
			 			<label for="adminAddr">판매점 주소</label>
			 		</div>
			 		<div class="input-item">
			 			<input type="text" name="adminAddr" id="adminAddr">
			 		</div>
			 	</div>
			 	<div class="input-wrap">
			 		<div class="input-title">
			 			<label for="adminPhone">판매점 전화번호</label>
			 		</div>
			 		<div class="input-item">
			 			<input type="text" name="adminPhone" id="adminPhone">
			 		</div>
			 	</div>
			 	<div class="input-wrap">
			 		<div class="input-title">
			 			<label for="adminEmail">판매점 이메일</label>
			 		</div>
			 		<div class="input-item">
			 			<input type="text" name="adminEmail" id="adminEmail">
			 		</div>
			 	</div>
			 	<div class="admin-button-box">
			 		<button type="submit" class="btn-type4 btn">매장등록</button>
			 	</div>
		 	</form>
                </div>
            </div>
       
        </div>
        <!-- footer 시작  헤더 풋더 다 끌어와서 쓰면 됨 -->
        <div>
            <div class="main-footer-wrap">
                <div class="copyright">
                    <div class="inner">
                    <h4>COPYRIGHT &copy;책키라웃 ALL RIGHTS RESERVED.</h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer 끝 -->

        <div id="scroll-btn">
            <button id="top-btn">
                <i style=" --fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y: 1; --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y: 1; --fa-bounce-rebound: 0;" class="fa-solid fa-angles-up fa-bounce" ></i>
            </button>
        </div>
    </div>
    
    <script>
    <!--전체 선택 로직 -->
    function check_all(f)
    {
        var chk = document.getElementsByName("chk[]");

        for (i=0; i<chk.length; i++)
            chk[i].checked = f.chkall.checked;
    }
    
   
    
    
    
    </script>
</body>
</html>
