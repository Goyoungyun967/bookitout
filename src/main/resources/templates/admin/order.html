<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/admin.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<script src="/js/jquery-3.7.1.js"></script>
	<script src="/js/sweetalert.min.js"></script>
	<style>
	 .bookTbl tbody td input{
	 	width : 100%;
	 	border: none;
		outline: none;
		font-size: 15px;
		text-align: center;
	 }
	 table tbody tr:nth-child(2n) td input{
		background-color: var(--color1);	
	}
	tbody tbody tr td div div{
		padding: 10px 0px!important ;
	}
	
	
	
	</style>
</head>
<body>
    <div class="wrap" style="width: 100%!important;">
        <!-- 헤더 -->
        <div>
            <div class="main-header-wrap">
                <div class="header-main1">
                    <div class="inner">
                        <div class="search">
                            <ul>
            					<li>
                					<th:block th:if="${session.admin.adminType}==2">
                					<h1 class="logo1">
                    					<a href="/admin/adminIndex?rePage=1">책키라웃  가맹점</a></h1>
                    					</th:block>
                    					<th:block th:if="${session.admin.adminType}==1">
                					<h1 class="logo1">
                    					<a href="/admin/adminIndex?rePage=1">책키라웃  총관리자</a></h1>
                    					</th:block>
           						 </li>
                        	</ul>
                        </div>
                        <div class="lnb">
                            <ul>
                            <li>
                                <a href="/admin/adminIndex?rePage=1">판매점</a>
                            </li>
                            <li>
                                <a href="/admin/updatePwFrm">비밀번호 변경</a>
                            </li>
                            <li>
                                <a href="/admin/logout">로그아웃</a>
                            </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 헤더 -->
        </div>

        <!-- 컨텐츠 영역 -->
        <div class="content">
            <div class="inner">
                <div class="container">
                    <div class="page-title">
                        <h1>발주관리</h1><span>(리스트)</span>
                    </div>
                    
                    <table class="bookTbl">
	                        <thead>
	                            <tr>
	              					<th style="width: 7%">발주번호</th>
	              					<th style="width: 7%">매장번호</th>
	              					<th style="width: 20%">책이름</th>
	              					<th style="width: 15%">책저자 </th>
	              					<th style="width: 10%">발주수량</th>
	              					<th style="width: 10%">가격</th>
	              					<th style="width: 10%">발주날짜</th>
	              					<th style="width: 21%">발주승인여부</th>
	              					<th style="width: 10%">버튼</th>
	              					<th>
	                            </tr>
	                        </thead>
	                        <tbody>                            
	                            <tr th:each="orderAll:${orderList}"><!-- -->    
	                            <form action="/admin/orderCheck" method="get">                        	
	                            	<td th:text="${orderAll.orderNo}"></td>
	              					<td th:text="${orderAll.adminNo}"></td>
	              					<td th:text="${orderAll.bookName}"></td>
		              				<td th:text="${orderAll.bookWriter}"></td>
		              				<td th:text="${orderAll.orderQuntity}"></td>
		              				<td th:text="${orderAll.bookPrice}"></td>
		              				<td th:text="${orderAll.orderDate}"></td>
		              				<td>
			              				<div class="input-item">
	  			 							<div class="select" th:switch="${orderAll.orderCheck}">
	  			 								<select name ="orderAllCheck" class="orderCheck" th:case="1">
	  												<option selected value="1">발주중</option>
	  												<option value="2">반려</option>
	  												<option value="3">승인</option>
	  											</select>
	  											<select name ="orderAllCheck" class="orderCheck" th:case="2">
	  												<option value="1">발주중</option>
	  												<option selected value="2">반려</option>
	  												<option value="3">승인</option>
	  											</select>
	  											<select name ="orderAllCheck" class="orderCheck" th:case="3">
	  												<option value="1">발주중</option>
	  												<option value="2">반려</option>
	  												<option selected value="3">승인</option>
	  											</select>
	  			 							</div>
	  			 						</div>
		              				</td>
	              					<td>
		              					<button type="submit" class="btn-type2 btn orderAllList1" id="orderAllList1">발주창</button>
	              						<input type="hidden" name="orderNo" th:value="${orderAll.orderNo}">    
	              						<input type="hidden" name="orderQuntity" th:value="${orderAll.orderQuntity}">
	              						<input type="hidden" name="bookNo" th:value="${orderAll.bookNo}">
	              						<input type="hidden" name="adminNo" th:value="${orderAll.adminNo}">
	              					</td>
	              					</form>
	                            </tr>
	                        </tbody>
	                    </table>
                   
                </div>
            </div>
		<div id="pageNavi" th:utext="${pageNavi}"></div>
		<!--페이지 넘기는 부분 종료 -->
        </div>
        <!-- footer 시작  헤더 풋더 다 끌어와서 쓰면 됨 -->
        <div>
            <div class="main-footer-wrap">
                <div class="copyright">
                    <div class="inner">
                    <h4>COPYRIGHT &copy;책키라웃 ALL RIGHTS RESERVED.</h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer 끝 -->

        <div id="scroll-btn">
            <button id="top-btn">
                <i style=" --fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y: 1; --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y: 1; --fa-bounce-rebound: 0;" class="fa-solid fa-angles-up fa-bounce" ></i>
            </button>
        </div>
    </div>
    
    <script>
   
    
  
     
    
    </script>
</body>
</html>
