<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>아이디찾기</title>
<link rel="stylesheet" href="/css/main.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
	.logo {
	text-align: center;
	margin: 20px;
	margin-left: 34px;
	float: left;
}

	.search-wrap{
	display: block;
	width: 500px;
	margin: 0 auto;
	padding: 20px;
	border: 1px solid black;
	margin-top : 40px;
	margin-bottom : 40px;
	text-align: center;
	}

	.center>h1 {
	float: left;
	padding: 20px;
	text-align: center;
}

#submit{
	margin-top: 10px;
	width: 110px;
	height: 30px;
	border: 1px solid var(--color2);
    background-color: var(--color2);
    color: var(--white);
}
</style>
</head>
<body>

	<header>
		<h1 class="logo">
			<a href="/">책키라웃</a>
		</h1>
		<div class="center">
			<h1>아이디 찾기</h1>
		</div>
	</header>
	<main class="content">
		<div class="clear"></div>
		<div class="search-wrap">
		
			<section class="section searchId">

					<div class="input-wrap">
						<h1>회원님의 아이디</h1>
						<h2 th:text="${memberId}" id="id"></h2>
						
						<form action="/member/loginFrm">
							<input type="submit" value="로그인 화면으로" id="submit">						
						</form>
						
					</div>


				</form>
			</section>
		</div>
		<div class="clear"></div>
	</main>
	<script>
		
	</script>



	<th:block th:include="common/footer"></th:block>
</body>
</html>
